name: Format Vault secrets to args and env

on:
  workflow_call:
    inputs:
      vault-path:
        required: true
        type: string
    secrets:
      token:
        required: true 

jobs:
  format:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.return.outputs.env-file }}
    steps:
      - uses: actions/checkout@v2

      - name: Import Secrets
        uses: matryxxx02/vault-action@v1.0.11
        with:
            url: https://vault.tabuleo.fr
            token: ${{ secrets.token }}
            tlsSkipVerify: true
            secrets: ${{ inputs.vault-path }} *      
      
      - name: Create raw env json file
        run: echo "${{toJSON(env)}}" > .env.raw
        
      - run: echo ${{env}}
      
      - name: Prepare env file
        run: sed '1d; $d; s/:/=/g; s/[<",\ >]//g' .env.raw > .env
        
      - name: Send .env   
        uses: actions/upload-artifact@v2
        with:
          name: env-file
          path: .env
          
      - name: Return env
        run: echo "::set-env name=some-token::$TOKEN1"
